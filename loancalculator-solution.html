
<!-- Some elements removed, this is just the main body of the solution -->

<div class="container">
	<main class="flex-shrink-0">
		<div class="container mt-4">

			<div class="row">

				<div class="col">
					<form class="form loanForm" method="post">
						<div class="form-row">
							<div class="form-group col-12">
								<label>Loan Amount:</label>
								<input id="loanamount" class="form-control" type="number" min="1000" step="500" value=15000 />
							</div>
							<div class="form-group col-12">
								<label>Term (Years):</label>
								<input id="terminyears" class="form-control" type="number" min="1" value=5 />
							</div>
							<div class="form-group col-12">
								<label>Interest Rate:</label>
								<input id="interestrate" class="form-control" type="number" min="1" step=".1" value=3.5 />
							</div>
						</div>
						<button id="btnSubmit" class="btn btn-dark mt-2">Calculate</button>
					</form>
				</div>

				<div class="col">
					<div id="paymentTitle">
						<p>Your Monthly Payments</p>
					</div>
					<p id="payment">
						$0.00
					</p>
					<div class="row" id="loanBreakDown">
						<div class="col-6">
							<label class="text-left">Total Principal</label>
						</div>
						<div class="col-6 text-right" id="totalprincipal">
							$15,000
						</div>
						<div class="col-6">
							<label class="text-left">Total Interest</label>
						</div>
						<div class="col-6 text-right" id="totalinterest">
							$0.00
						</div>
						<div class="col-6">
							<label class="text-left">Total Cost</label>
						</div>
						<div class="col-6 text-right" id="totalcost">
							<strong>$0.00</strong>
						</div>
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col">
					<table class="table table-striped table-hover" id="scheduleTable">
						<thead class="text-white" id="tableheader">
							<tr>
								<th>Month</th>
								<th>Payment</th>
								<th>Principal</th>
								<th>Interest</th>
								<th>Total Interest</th>
								<th>Balance</th>
							</tr>
						</thead>
						<tbody id="tablebody">
						</tbody>
					</table>
				</div>
			</div>


		</div>
	</main>
</div>

<script src="./js/loancalculator.js"></script>
